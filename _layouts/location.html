<!-- _layouts/location.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
</head>
<body>
    <div class="location-page">
        <h1>{{ page.title }}</h1>
        <img src="{{ page.image }}" alt="Image of {{ page.title }}" class="location-image" />

        <div class="location-data">
            <p><strong>Region:</strong> {{ page.region }}</p>
            <p><strong>Type:</strong> {{ page.type }}</p>
            <!-- Add other relevant data points here -->
        </div>

        <div class="location-description">
            <h2>Description</h2>
            <p>{{ page.description }}</p>
        </div>

        <!-- Render the content of the markdown file here -->
        <div class="location-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
